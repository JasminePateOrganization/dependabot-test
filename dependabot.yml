version: 2
registries:
  sparkpost-npm:
    type: npm-registry
    url: https://registry.npmjs.org
    username: sparkpost
    password: ${{secrets.NPM_PASSWORD}}
updates:
  - package-ecosystem: "npm"
    directory: “/“
    registries: 
      - sparkpost-npm
    schedule:
      interval: daily
      time: "13:00"
    allow:
      - dependency-type: "all"
    labels:
      - "dependabot"
      - "auto-request"

  - package-ecosystem: terraform
      directory: “/“
      schedule:
        interval: daily
        time: "13:00"
      allow:
        - dependency-type: "all"
      labels:
        - "dependabot"
        - "auto-request"

  - package-ecosystem: "pip"
      directory: “/“
      schedule:
        interval: daily
        time: "13:00"
      allow:
        - dependency-type: "all"
      labels:
        - "dependabot"
        - "auto-request"
