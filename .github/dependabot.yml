version: 2
registries:
  sparkpost-npm:
    type: npm-registry
    url: https://registry.npmjs.org
    username: sparkpost
    password: ${{secrets.NPM_PASSWORD}}
updates:
  - package-ecosystem: "npm"
    directory: “/“
    registries: 
      - sparkpost-npm
    schedule:
      interval: daily
      time: "20:15"
      timezone: "America/New_York"
    allow:
      - dependency-type: "all"
    labels:
      - "dependabot"
      - "auto-request"